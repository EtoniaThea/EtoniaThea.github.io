<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anton UI HTML</title>
    <link rel="shortcut icon" href="images/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="./css/UI.css"/>
    <!-- Using Font Awesome -->
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Main section -->
    <section id="main">
        <!-- Navigation -->
        <nav>
            <!-- Logo -->
            <a href="#" class="logo"><img alt="logo" src="images/logo.png"></a>
            <!-- Menu bar icon -->
            <div class="menu-icon"></div>
            <!-- Menu -->
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Team</a></li>
            </ul>
        </nav>
        <!-- Box -->
        <div class="main-box">
            <!-- Text -->
            <div class="text">
                <span><font>We Do</font> What You Want</span>
                <h2>User Interface</h2>
                <p>Minimal And Beautiful User Interface For Your Upcoming Projects.</p>
                <!-- Button -->
                <a href="#" class="btn">Our Work</a>
            </div>
            <!-- Image -->
            <div class="img">
                <img alt="interface" src="images/interface.png">
            </div>
        </div>
        <!-- Footer -->
        <footer>
            <!-- Social -->
            <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
            <!-- Copyright -->
            <p>Â© 2024 Awesome UI Design</p>
        </footer>
    </section>
</body>
</html>
